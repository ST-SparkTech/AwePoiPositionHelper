<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 
            data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, 
            minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>ezAR Points of Interest Demo</title>
</head>

<body>
    <div id="headinginfo" class="text"> 
        HEADING: <span id="heading"></span>
        <br>
        LAT: <span id="lat"></span>
        <br>
        LNG: <span id="lng"></span>
        <br>
        Camera: <span id="camera"></span>
        <br>
        Camera ht: <span id="cameraht"></span>
    </div>
    <div id="pois"></div>
    
    <script type="text/javascript" src="libs/awe.js/js/awe-v8.js"></script>
    <script type="text/javascript" src="libs/awe.js/js/awe-loader.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
